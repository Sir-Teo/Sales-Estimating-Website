setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    DATABASE_URL: ${DATABASE_URL}

build:
  docker:
    web: backend.Dockerfile
    worker: frontend.Dockerfile

release:
  command:
    - ./deployment-tasks.sh
  image: web

run:
  web: gunicorn app:app --bind 0.0.0.0:$PORT
  worker: nginx -g 'daemon off;'