setup:
  addons:
    - plan: heroku-postgresql:essential-0
      as: DATABASE
  config:
    DATABASE_URL: ${DATABASE_URL}

build:
  docker:
    web: backend.Dockerfile
    worker: frontend.Dockerfile

# Commenting out the release section for now
# release:
#   command:
#     - ./deployment-tasks.sh
#   image: web

run:
  web: /bin/bash -c "export ALLOWED_HOSTS=$(echo $HEROKU_APP_NAME.herokuapp.com) && python manage.py runserver 0.0.0.0:$PORT"
  worker: nginx -g 'daemon off;'
