name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Backend setup and tests
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install backend dependencies
      run: |
        cd backend/ml_webapp
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test_user and test_db in PostgreSQL
      run: |
        docker exec -it $(docker ps -qf "name=postgres") psql -U postgres -c "CREATE USER test_user WITH PASSWORD 'test_password';"
        docker exec -it $(docker ps -qf "name=postgres") psql -U postgres -c "CREATE DATABASE test_db OWNER test_user;"

    - name: Create static directory
      run: |
        mkdir -p backend/ml_webapp/static

    - name: Run backend tests
      env:
        DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
      run: |
        cd backend/ml_webapp
        python manage.py test
